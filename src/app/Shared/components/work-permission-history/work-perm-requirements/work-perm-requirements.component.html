<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-4">
      <h5 class="text-primary p-3 pb-0 m-0" style="font-style:italic;font-weight:bold">Work Requirements</h5>
      <hr>
    </div>

    <h5 class="text-primary text-center arabicFont" style="font-weight: bold;font-size: 20px;font-style: italic;">Safety Precautions</h5>
    <hr>

    <div *ngFor="let item of HSERequirements" class="col-12 mb-2 d-flex align-items-center justify-content-center">
      <h5 class="text-primary arabicFont" style="font-weight: bold;font-size: 11px; width: 20rem;text-align:right !important">
        {{item.arItem}}
        <span class="ms-2" *ngIf="item.answer==0">
          <svg style="color:red !important" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
          </svg>
        </span>
        <span class="ms-2" *ngIf="item.answer==1">
          <svg style="color:green !important" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
          </svg>
        </span>
        <button *ngIf="permission.getHSEPermissions(dept,userCode)" (click)="changeStatus(item)" class="btn btn-outline-secondary m-2" style="font-size: 9px;">Change</button>

        <hr>
      </h5>
    </div>

    <h5 class="text-primary text-center arabicFont" style="font-weight: bold;font-size: 20px;font-style: italic;">Required Prevention Tasks</h5>
    <hr>

    <div *ngFor="let item of MaterialRequirements" class="col-12 mb-2 d-flex align-items-center justify-content-center">
      <h5 class="text-primary arabicFont " style="font-weight: bold;font-size: 11px;width: 20rem;text-align:right !important">
        {{item.arItem}}
        <span class="ms-2" *ngIf="item.answer==0">
          <svg style="color:red !important" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
          </svg>
        </span>
        <span class="ms-2" *ngIf="item.answer==1">
          <svg style="color:green !important" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
          </svg>
        </span>
        <button *ngIf="permission.getHSEPermissions(dept,userCode)" (click)="changeStatus(item)" class="btn btn-outline-secondary m-2" style="font-size: 9px;">Change</button>
        <hr>
      </h5>
    </div>
    <h5 class="text-primary arabicFont text-center" style="font-weight: bold;font-size: 20px;font-style: italic;">Chemicals</h5>
    <hr>
    <div *ngFor="let item of QARequirements" class="col-12 mb-2 d-flex align-items-center justify-content-center">
      <h5 class="text-primary arabicFont" style="font-weight: bold;font-size: 11px;width: 20rem;text-align:right !important">
        {{item.arItem}}
        <span class="ms-2" *ngIf="item.answer==0">
          <svg style="color:red !important" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
          </svg>
        </span>
        <span class="ms-2" *ngIf="item.answer==1">
          <svg style="color:green !important" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
          </svg>
        </span>
        <button *ngIf="permission.getQAPermissions(dept,userCode)" (click)="changeStatus(item)" class="btn btn-outline-secondary m-2" style="font-size: 9px;">Change</button>

        <hr>
      </h5>
    </div>

  </div>
</div>
